<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript</h1>
    <script>
        /**
         * 猜數字遊戲
         * 1.猜1~50
         * 2.5次機會
         * 3.最後猜完猜錯秀出答案
         * 4.提示猜高還是猜低
         */
        let start = 1;
        let end = 50;
        let x = Math.floor(Math.random() * (end - start + 1)) + start
        console.log(x);
        win = false;
        let count = 0;
        for (let i = 0; i < 5; i++) {
            // let 就只能在這個區域改變 除非寫在外面
            count++
            y = prompt("請猜1~50數字:")
            if (x < y) {
                console.log(((i + 1) + "/" + " 5") + "猜小一點");
                alert("猜小一點")
            }
            else {
                if (x > y) {
                    console.log(((i + 1) + "/" + " 5") + "猜大一點");
                    alert("猜大一點")
                }
                else if (x == y) {
                    win = true;
                    console.log(((i + 1) + "/" + " 5") + "恭喜答對");
                    break;
                }
            }
        }
        console.log("Gameover,答案為:" + x);

        if (win) {
            // alert("你猜對了!共猜了" + count + "次");
            // 反引號類似格式化 +${}
            alert(`你猜對了!共猜了${count}次`);
        } else {
            alert("Gameover,答案為:" + x);
        }
    </script>
</body>

</html>
