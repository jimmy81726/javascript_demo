<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>JavaScript</h1>
    <script>
        /**區域   var區域全域分不清楚
         * const就完全不能改了後面也不能+...
         * 
         * 
         * 
         */
        const PI = 3.1415926;
        let radius = 0;
        console.log(radius)
        while (true) {
            radius = prompt("請輸入半徑:");
            // ! => not
            if (!isNaN(radius)) {
                break;
            } alert("請輸入數值");

        }

        let area = radius ** 2 * PI;
        console.log(area);

        if (radius >= 10) {
            let radius = "5";
            let area = radius ** 2 * PI;
            console.log(area);
        }

        const result = "半徑為 " + radius + "，面積為 " + area;
        console.log(result);
        document.write("<h3>半徑為" + radius + "面積為" + area + "</h3>");
        alert(result);


    </script>
</body>

</html>
